<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RMACC Zwift Club</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="rmacc-192.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    header {
      width: 100%;
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    header img {
      height: 60px;
      margin-right: 1rem;
    }
    h1 {
      color: green;
      font-size: 2rem;
      margin: 0;
    }
    h2 {
      color: orange;
      font-size: 1rem;
      margin: 0;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    tr:nth-child(odd) {
      background-color: #f9f9f9;
    }
    .gold {
      background-color: #ffd700 !important;
      font-weight: bold;
    }
    .silver {
      background-color: #c0c0c0 !important;
      font-weight: bold;
    }
    .bronze {
      background-color: #cd7f32 !important;
      font-weight: bold;
    }
    .cup-icon {
      margin-left: 0.5rem;
      font-size: 1.2rem;
    }
    .table-container {
      overflow-x: auto;
      width: 100%;
    }
    .alert {
      position: relative;
      padding: 0.75rem 2rem 0.75rem 1rem;
      margin: 1rem 0;
      border-radius: 0.5rem;
      font-weight: bold;
    }
    .alert.offline {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }
    .alert.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .alert .close-btn {
      position: absolute;
      top: 0.25rem;
      right: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      color: inherit;
      background: none;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="rmacc-512.png" alt="RMACC Logo">
    <div>
      <h1>RMACC Zwift Club</h1>
      <h2>Legends of Zwift Winter Series 2025/26</h2>
    </div>
  </header>

  <div class="table-container">
    <table id="league-table"></table>
  </div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQvMGtivAFG2JeOcYqEq_kNW9dpT9CIYoJOcRu62xdHR1j2QzTjNRiz3FKkGcPHWkWS43djnM_Iu-kj/pub?output=csv"

    async function fetchCSV(url) {
      try {
        // Always try the network first
        const res = await fetch(url);
        const text = await res.text();
        return { text, offline: false };
      } catch (err) {
        // If network fails, try cache via service worker
        const cache = await caches.open("zwift-cache-v2");
        const cachedResponse = await cache.match(url);
        if (cachedResponse) {
          const text = await cachedResponse.text();
          return { text, offline: true };
        } else {
          throw new Error("No cached data");
        }
      }
    }

    function parseCSV(text) {
      const rows = text.trim().split(/\r?\n/).map(r => r.split(","));
      return rows;
    }

    function renderTable(data) {
      const table = document.getElementById("league-table");
      table.innerHTML = "";

      const headerRow = document.createElement("tr");
      data[0].forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      let rows = data.slice(1);
      const pointsIndex = data[0].findIndex(h => /points/i.test(h));
      if (pointsIndex >= 0) {
        rows.sort((a, b) => parseInt(b[pointsIndex]) - parseInt(a[pointsIndex]));
      }

      rows.forEach((row, i) => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });

        if (i === 0) {
          tr.classList.add("gold");
          tr.lastChild.innerHTML += ' <span class="cup-icon">üèÜ</span>';
        } else if (i === 1) {
          tr.classList.add("silver");
          tr.lastChild.innerHTML += ' <span class="cup-icon">ü•à</span>';
        } else if (i === 2) {
          tr.classList.add("bronze");
          tr.lastChild.innerHTML += ' <span class="cup-icon">ü•â</span>';
        }

        table.appendChild(tr);
      });
    }

    function showMessage(msg, type = "error") {
      const container = document.querySelector(".table-container");

      // Remove existing alerts first
      container.querySelectorAll(".alert").forEach(el => el.remove());

      const msgDiv = document.createElement("div");
      msgDiv.classList.add("alert", type);

      const textSpan = document.createElement("span");
      textSpan.textContent = msg;

      const closeBtn = document.createElement("button");
      closeBtn.classList.add("close-btn");
      closeBtn.innerHTML = "‚úñ";
      closeBtn.onclick = () => msgDiv.remove();

      msgDiv.appendChild(textSpan);
      msgDiv.appendChild(closeBtn);

      container.prepend(msgDiv);
    }

    // Load data
    fetchCSV(CSV_URL)
      .then(({ text, offline }) => {
        renderTable(parseCSV(text));
        if (offline) {
          showMessage("‚ö†Ô∏è Offline mode: showing last saved table.", "offline");
        }
      })
      .catch(() => {
        showMessage("‚ùå No data available. Please connect to the internet.", "error");
      });

    // Register service worker for PWA
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
